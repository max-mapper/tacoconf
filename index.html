<html 11>
  <head>
    <title>TACO CONF 2012</title>
    <script type="text/javascript" src="deps-min.js"></script>
    <script type="text/javascript" src="initialize-taco-magic.js"></script>
    
    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>

    <section id="second" class="section" data-type="background">

        <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
        <script>
          // ensure the web page (DOM) has loaded
          document.addEventListener("DOMContentLoaded", function () {

            // Create a popcorn instance by calling Popcorn("#id-of-my-video")
            var pop = Popcorn("#tacovideo");
            var advertHandler = function () {
              pop.pause()
              var x = $('<img src="https://s3.amazonaws.com/tenconf/sponsors/spire.png" style="position:absolute;"></img>')
                , t = $('#tacovideo')
                , pos = t.offset()
                ;
              x.appendTo('#video-container')
              x.css({left:pos.left + 5, top:pos.top - 6})
              x.css({height:t.height(), width:t.width() + 1})
              setTimeout(function () {
                x.hide()
                pop.play()
                pop.off('play', advertHandler)
              }, 2000)
            }
            pop.on('play', advertHandler)
           
          }, false);
        </script>

        <style>
        div#video-container {
          text-align:center;

        }
        video#tacovideo {
          border-style:solid;
          border-width:5px;
          border-color:white;
        }
        </style>

        <div id="video-container">
        
          <video id="tacovideo" height="480" poster="./tacovideo.png" controls>
            <source src="https://s3.amazonaws.com/tenconf/TacoMontage480.m4v">
            <source src="https://s3.amazonaws.com/tenconf/tacomontagefinal.ogv">
          </video>
          <div id="footnotediv"></div>
        </div>

        <img src="https://s3.amazonaws.com/tenconf/sponsors/spire.png" style="visibility:hidden;"></img>

    </section>
    
    <section id="third" class="section" data-speed="6" data-type="background" data-offsetY="250">      
      <div class="photograph" data-type="sprite" data-offsetY="1250" data-Xposition="25%" data-speed="2"></div>
    </section>
    
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-29601614-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </body>
</html>
